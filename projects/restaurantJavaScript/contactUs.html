<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="style.css">

  <title>Burrito Brothers</title>
</head>


<body>

  <header>
    <a href="restaurant3.html"><img id = "logo" src="images/logo.png" alt="logo"></a>
    <img id = "grand-open" align = "right" src="images/grandOp.gif" alt="grandop">

    <nav id = "navbar">
      <!-- navbar for desktop -->
      <ul class="nav d-flex align-items-center justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="restaurant3.html"><i class="material-icons">home</i></a>
        </li>
        <li class="nav-item" align = "center">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactUs.html">Contact Us</a>
        </li>
      </ul>
    </nav>

  </header>

  <br><br>
  <section>

    <div class="container">

      <!-- name -->
      <label for="InputFirstName">First Name</label>
      <input type="email" class="form-control" id="input-first" placeholder="Enter first name">

      <label for="InputFirstName">Last Name</label>
      <input type="email" class="form-control" id="input-last" placeholder="Enter last name">

      <!-- email -->
      <label for="InputEmail1">Email address</label>
      <input type="email" class="form-control" id="input-email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <!-- select -->
      <label for="FormControlSelect1">Reason for Inquiry:</label>
      <select class="form-control" id="FormControlSelect1">
        <option>Catering</option>
        <option>Private Party</option>
        <option>Feed Back</option>
        <option>Other</option>
      </select>

      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>

      <!-- radio buttons -->
      <label for="radioButtons">Have you been here before?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          No
        </label>
      </div>
      <br>

      <!-- checkboxes -->
      <label for="FormControlSelect1">Best Days To Contact You:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Sun</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">M</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">T</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">W</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Th</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">F</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Sat</label>
      </div>

      <!-- submit button -->
      <button id="submit-btn" onclick="validate();" type="submit" class="btn btn-primary">Submit</button>

      <div id="email-Sent">
        <br>
        <h3>Contact Request Sent! An Email Will Be Sent To <span id="users-Email"></span>. Please Allow 1-2 Business Days For A Reply. </h3>
      </div>
    </div>

  </section>







  <!-- Optional JavaScript -->
  <script type="text/JavaScript" src="restaurant3.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
