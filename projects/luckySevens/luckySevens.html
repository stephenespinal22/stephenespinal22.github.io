<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Lucky Sevens</title>
</head>

<body onload= "document.getElementById('bet').focus();">
  <h1>Lucky Sevens</h1>

  <!-- remember to return false!!!!! -->

<!-- <form name="luckySevens" onsubmit = "return playGame();"  onreset="resetGame();"> -->

    <div id="startingBet">
      <label for="Starting Bet">Starting Bet($ Only): </label>
      <input id = "bet" type="number" name="startBet" value="">
    </div>

    <div id="buttons">
      <button type="submit" onclick="playGame();" id="submitButton" class="btn btn-primary">Play</button>
      <!-- set this to display none only to show when game is played -->
      <button type="reset" onclick="resetGame();" id="resetButton" class="btn btn-primary" style = "display:none;">Reset</button>
    </div>

  <!-- </form> -->

  <hr />


  <div id = "tableResults">
    <!-- we will set this is to display:none so we can only show it when the table is ready to be seen -->
    <table id="results" class="table table-striped" style = "display:none;">
      <tbody>
        <tr>
          <!-- we will use span here
          because its an inline element it will only
          effect one part of the element -->
          <td>Starting Bet</td>
          <td>$<span id="betAmount"></span></td>
        </tr>

        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="totalRolls"></span></td>
        </tr>

        <tr>
          <td>Highest Amount Won</td>
          <td>$<span id="highestAmountWon"></span></td>
        </tr>

        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="rollCountAtHighest"></span></td>
        </tr>

      </tbody>
    </table>

  </div>




  <!-- Optional JavaScript -->
  <script type="text/JavaScript" src="luckySevens.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
